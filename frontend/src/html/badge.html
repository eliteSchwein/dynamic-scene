<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="application/javascript" src="./app.js"></script>
    <link rel="stylesheet" href="app.css">
    <meta charset="UTF-8">
    <title>Background</title>
</head>
<body>
    <div class="badge" data-controller="badge">
        <div class="badge-container">
            <div class="logo" data-badge-target="logo"></div>
            <div class="badge-content">
                <div class="badge-title stack" style="--stacks: 3;">
                    <img data-badge-target="titleImage" style="display: none">
                    <span style="--index: 0;" data-badge-target="title">eliteSCHW31N</span>
                    <span style="--index: 1;" data-badge-target="title">eliteSCHW31N</span>
                    <span style="--index: 2;" data-badge-target="title">eliteSCHW31N</span>
                </div>
                <div class="badge-subtitle stack" style="--stacks: 3;">
                    <span style="--index: 0;" data-badge-target="subtitle">mehr als ein SCHW31N</span>
                    <span style="--index: 1;" data-badge-target="subtitle">mehr als ein SCHW31N</span>
                    <span style="--index: 2;" data-badge-target="subtitle">mehr als ein SCHW31N</span>
                </div>
            </div>
        </div>
        <div class="expand-container">
        </div>
    </div>
</body>
</html>
