<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="application/javascript" src="./app.js"></script>
  <link rel="stylesheet" href="app.css">
  <meta charset="UTF-8">
  <title>Camera</title>
</head>
<body>
  <div class="shoutout toggle" data-controller="shoutout">
    <div class="shoutout-content-container">
      <div class="shoutout-content">
        <iframe data-src="https://streamgood.gg/clips/player?mode=random&current_game=false&info=false&volume=50&max_length=60&filter_long_videos=false&show_timer=false&recent_clips=0&channel=${channel}"></iframe>
      </div>
    </div>
    <svg class="shoutout-background" data-controller="svg" data-src="/shoutoutclip_overlay.svg"></svg>
  </div>
</body>
</html>
