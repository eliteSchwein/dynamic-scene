<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="application/javascript" src="./app.js"></script>
    <link rel="stylesheet" href="app.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="alert-container px-4 py-3" data-controller="alert" style="opacity: 0">
        <i class="alert-logo mdi mdi-pen" data-alert-target="icon"></i>
        <div class="alert-content">
            <div class="stack" style="--stacks: 3;">
                <span style="--index: 0;" data-alert-target="content"></span>
                <span style="--index: 1;" data-alert-target="content"></span>
                <span style="--index: 2;" data-alert-target="content"></span>
            </div>
        </div>
    </div>
</body>
</html>
